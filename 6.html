<!DOCTYPE html>
<html>
	<head>
		<title>This is the title</title>
	</head>
	<body>
		<p>Please enter a number (1-100) and click Submit.</p>
		<p>You can only try 10 times.</p>

		<input id="guessnum" type="number">	
		<button onclick="myFunction()">Submit</button>
		<br>
		<p id="demo"></p>

		<script>
			const luckynum = Math.floor(Math.random() * 100) + 1;
			const maxround = 10;
			let round = 1;
			let success = false;

			function myFunction() {
				let input = document.getElementById("guessnum").value;
				let text;

				if (success)
					text = 'You win! Please refresh this page to start a new game.';
				else if  (round > maxround)
					text = 'Game over! Please refresh this page to start a new game.';
				else {
					if (input > luckynum) {
						text = 'Round ' + round + '/'+maxround+': Too big. (' + input + '> lucky number)';
					}
					else if (input < luckynum) {
						text = 'Round ' + round + '/'+maxround+': Too small. (' + input + '< lucky number)';
					}
					else {
						success = true;
						text = 'Round ' + round + '/'+maxround+': Congrats! The answer is ' + luckynum + ' !!!';
					}
					round = round + 1;
				}
				document.getElementById("demo").innerHTML = text;
			} 
		</script>
	</body>
</html>
