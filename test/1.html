<!DOCTYPE html>
<html>
	<head>
		<title>This is the title</title>
	</head>
	<body>
		<div id="example">
			<h2>xhttp</h2>
			<button type="button" onclick="loadDoc()">Read human.txt</button>
		</div>

		<script>
			function loadDoc() {
				const xhttp = new XMLHttpRequest();

				xhttp.onload = function() {
				document.getElementById("example").innerHTML = this.responseText;
				}

				xhttp.open("GET", "./human.txt");
				xhttp.send();
			}
		</script>

	</body>
</html>
